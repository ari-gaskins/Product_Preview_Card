<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" type="text/css" rel="stylesheet" />

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <form>

    <figure class="desktop-picture">
      <img src="images/image-product-desktop.jpg" alt="A bottle of Gabrielle Essence Eau De Parfum" align="left" /> 
    </figure> 
    <div class="content">
      <h2 id="category">Perfume</h1>
      <h1 id="perfume">Gabrielle Essence Eau De Parfum</h2> 
    
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>  

      <p id="discounted-price">$149.99</p>
      <p id="price">$169.99</p>

      <div class="cart">
        <input type="submit" value="Add to Cart" id="cart" />
      </div>
    </div>
  </form>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ari Gaskins</a>.
  </div>
</body>
</html>
